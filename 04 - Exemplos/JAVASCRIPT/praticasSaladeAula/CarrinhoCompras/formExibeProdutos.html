<html>
	<head>

	</head>
	<body>
	
	 <div class="produto">
	  <figure>
		<img class="imgProduto" src="imgs/p1.jpg" />

	 </div>
	 
	 <div class="produto">
	  <figure>
		<img class="imgProduto" src="imgs/p2.jpg" />

	  <br/>

	  <figure>
		<img id="p2" 
		     class="imgCesta" src="imgs/cesta.jpg" 
			 onclick="addProduto(this)" />
	  </figure>
	 </div>
	 
	 <br/><br/>
	 <button>Listar Produtos</button>

	</body>
	
	

</html>
