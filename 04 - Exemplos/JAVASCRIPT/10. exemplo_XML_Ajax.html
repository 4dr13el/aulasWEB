<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>
<h1>
Interação XML + AJAX
</h1>

<h2>
**OBS: Para funcionar deve ser executado a partir de um servidor web 
</h2>

<h3>Lista de Produtos:</h3>

<button type="button" onclick="loadDoc()">Listar Produtos</button>
<br><br>
<div id="lista"></div>
 
</body>

<script>
function loadDoc() {
  var xhttp, xmlDoc, txt, x, i;
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    xmlDoc = this.responseXML;
    txt = "";
    x = xmlDoc.getElementsByTagName("nome");
    for (i = 0; i < x.length; i++) {
      txt = txt + x[i].childNodes[0].nodeValue + "<br>";
    }
    document.getElementById("lista").innerHTML = txt;
    }
  };
  xhttp.open("GET", "arquivo_XML.xml", true);
  xhttp.send();
}
</script>

</html>
