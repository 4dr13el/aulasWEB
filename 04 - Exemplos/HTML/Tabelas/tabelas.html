<!doctype html>
<html >
	<head> 
		<meta charset="utf-8">
		<title>Tabelas</title>
		<link rel="stylesheet" href="css/estilos.css"></link>
	</head>
	<body>
		<table>
			<colgroup >
				<col class="nomeProduto">
				<col class="valorProduto">
			</colgroup>
			<thead>
				<tr>
					<th> Nome </th>
					<th> Valor (R$) </th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td> Arroz </td>
					<td> 2,50 </td>
				</tr>
				<tr>
					<td> Feijão </td>
					<td> 5,50 </td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td> Total </td>
					<td> 8,00 </td>
				</tr>
			</tfoot>
		</table>
		
		<br>	
			
		<table class="css">
			<tr>
				<td colspan="3" >Avaliações</td>
			</tr>				
			<tr> 
				<td >Aval. I</td> 
				<td >Aval. II</td> 
				<td >Aval. III</td> 
			</tr>			
		</table>
		
		<br>
		
		<table class="css">
				<tr>
					<td rowspan="3" >Alunos</td>
					<td >João</td>
				</tr>				
				<tr> <td >Maria</td> </tr>
				<tr> <td >Pedro</td> </tr>
			</tbody>				
		</table>
		
		<br>
		
		
		<table class="css">
			<thead >
				<tr>
					<th rowspan="2"> Alunos</th>
					<th colspan="3" >Notas</th>
				</tr>
				<tr>
					<th  >Av. I</th>
					<th  >Av. II</th>
					<th  >Av. III</th>
				</tr>				
			</thead>			
			<tbody >
				<tr> 
					<td> João </td>
					<td> 7.5 </td>
					<td> 8.5 </td>
					<td> 8.0 </td>
				</tr>
				<tr> 
					<td> Maria </td>
					<td> 5.5 </td>
					<td> 8.5 </td>
					<td> 5.0 </td>
				</tr>
				<tr> 
					<td> Pedro </td>
					<td> 8.5 </td>
					<td> 9.5 </td>
					<td> 6.0 </td>
				</tr>
			</tbody>
		</table>
		
		
	
	</body>
</html>
