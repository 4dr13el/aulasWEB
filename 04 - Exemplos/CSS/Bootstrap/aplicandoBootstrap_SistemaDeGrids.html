<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Template Bootstrap</title>
  
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  
  <style>
  
	.container-fluid{
		background-color: lightblue;
	}
	
	article:nth-child(2n){
		background-color: lightblue;
	}
	
	article:nth-child(2n+1){
		background-color: pink;
	}
	
	.col-sm-*{
		font-size: 100px;
	}
  
  </style>
  
</head>
<body>
  
 <div class="container-fluid">
	<div class="row">
		<div class="col-sm-10">AAAAA</div>
		<div class="col-sm-2">BBBBB</div>
	</div>
 </div>
 
 <br><br>
 
 <div class="container-fluid">
	<div class="row">
		<article class="col-md-3">Artigo A</article>
		<article class="col-md-3">Artigo B</article>
		<article class="col-md-3">Artigo C</article>
		<article class="col-md-3">Artigo D</article>
	</div> 
 </div>
 
 <br><br>
 
 <div class="container-fluid">
	 <div class="row">
	  <article class="col-sm-9 col-md-6">.col-xs-9 .col-md-7</article>
	  <article class="col-sm-3 col-md-6">.col-xs-3 .col-md-5</article>
	</div>
 </div>
 
 

  
  <!-- jQuery (necessario para os plugins Javascript do Bootstrap) -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
