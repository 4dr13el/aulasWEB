<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Template Bootstrap</title>
  
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  
  
</head>
<body>


  <br><br>
  
  Sem bootstrap
  <button type="button" name="botao1">Botão</button>
  
  <br> <br>
  
  Com bootstrap
  <button type="button" name="botao1" class="btn btn-outline-primary">
	Primário
  </button>
  <button type="button" name="botao1" class="btn btn-outline-warning">
	Atenção
  </button>
  <button type="button" name="botao1" class="btn btn-outline-danger">
	Erro
  </button>


  
  <!-- jQuery (necessario para os plugins Javascript do Bootstrap) -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
