<!doctype html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>Título da Página</title>
		<style>
 
 input[type="button"]:hover{
	color:red;
	font-weight:bold;
	font-size:20px;
 }
 
  input[type="button"]:active{
	color:purple;
	text-decoration:underline;
	font-size:20px;
 }
 
  input[type="text"]:focus{
	border-color:blue;
	border-style:dotted;
 }
 
p:first-letter{
	font-size:50px;
	font-style:italic;
 }
 


	


		</style>
	</head>
	<body>
		<h1>Testando CSS</h1>
		<h2> Hover, Active</h2>
		
		<input type="button" value="Calcular">
		
		<h2>Focus</h2>
		Nome
		<input type="text" name="txtNome">
		
		<h2>First Letter</h2>
		<p>Era uma vez em uma terra muito muito distante......</p>
	
		
		


	</body>
</html>
